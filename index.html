
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text to Image Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        input[type="color"] {
            -webkit-appearance: none;
            padding: 0;
        }
        input[type="color"]::-webkit-color-swatch-wrapper {
            padding: 0;
        }
        input[type="color"]::-webkit-color-swatch {
            border: none;
        }
    </style>
</head>
<body>
    <div class="min-h-screen bg-gray-50 py-12 px-4">
        <div class="max-w-3xl mx-auto space-y-8">
            <div class="text-center">
                <h1 class="text-3xl font-bold text-gray-900 mb-2">Text to Image Generator</h1>
                <p class="text-gray-600">Create beautiful text images in seconds</p>
            </div>

            <div class="bg-white rounded-xl shadow-lg p-6 space-y-6">
                <div class="space-y-2">
                    <label class="flex items-center gap-2 text-sm font-medium text-gray-700">
                        Text Content
                    </label>
                    <input
                        type="text"
                        id="textInput"
                        value="Hello World"
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                        placeholder="Enter your text"
                    />
                </div>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div class="space-y-2">
                        <label class="flex items-center gap-2 text-sm font-medium text-gray-700">
                            Font Size
                        </label>
                        <input
                            type="number"
                            id="fontSizeInput"
                            value="48"
                            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                        />
                    </div>

                    <div class="space-y-2">
                        <label class="flex items-center gap-2 text-sm font-medium text-gray-700">
                            Font Family
                        </label>
                        <select
                            id="fontFamilyInput"
                            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                        >
                            <option value="Arial" selected>Arial</option>
                            <option value="Times New Roman" >Times New Roman</option>
                            <option value="Courier New" >Courier New</option>
                            <option value="Georgia" >Georgia</option>
                            <option value="Verdana" >Verdana</option>
                        </select>
                    </div>

                    <div class="space-y-2">
                        <label class="flex items-center gap-2 text-sm font-medium text-gray-700">
                            Text Color
                        </label>
                        <input
                            type="color"
                            id="textColorInput"
                            value="#000000"
                            class="w-full h-10 px-1 py-1 border border-gray-300 rounded-lg"
                        />
                    </div>

                    <div class="space-y-2">
                        <label class="flex items-center gap-2 text-sm font-medium text-gray-700">
                            Background Color
                        </label>
                        <input
                            type="color"
                            id="bgColorInput"
                            value="#ffffff"
                            class="w-full h-10 px-1 py-1 border border-gray-300 rounded-lg"
                        />
                    </div>
                </div>

                <div class="space-y-2">
                    <h3 class="text-sm font-medium text-gray-700">Preview</h3>
                    <div class="flex justify-center p-4 bg-gray-50 rounded-lg">
                        <canvas id="canvas" class="max-w-full shadow-sm"></canvas>
                    </div>
                </div>

                <div class="grid grid-cols-1 gap-4">
                    <button
                        id="downloadBtn"
                        class="flex items-center justify-center gap-2 bg-blue-600 text-white px-6 py-3 rounded-lg hover:bg-blue-700 transition-colors"
                    >
                        Download Image
                    </button>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
